<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="anees.css">
	<title>Anees's Calculator</title>
</head>
<body>
	<!-- Anees Basic Calculator using Html,CSS, and JS -->

     <!-- Main container -->
     <div class="main_container">


     	<div class="calculator">
     		
     		<form>
     			<!-- Display result here -->

     			<div class="display">
     				<input type="text" name="display">
     			</div>
                <!-- First Row of Calculator -->
     			<div>
     				<input type="button" value="AC" onclick="display.value=' '" class="po">
     				<input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1)" class="po">
     				<input type="button" value="+/-" onclick="display.value +='+/-'" class="po">
     				<input type="button" value="/"  onclick="display.value +='/'" class="po">
     			</div>
     			<!-- Second Row of Calculator -->
     			<div>
     			    <input type="button" value="7" onclick="display.value +='7'">
     			    <input type="button" value="8" onclick="display.value +='8'">
     			    <input type="button" value="9" onclick="display.value +='9'">
     			    <input type="button" value="*" onclick="display.value +='*'" class="po">
     			</div>
                <!-- Third Row of Calculator -->
     			<div>
     			    <input type="button" value="4" onclick="display.value +='4'">
     			    <input type="button" value="5" onclick="display.value +='5'">
     			    <input type="button" value="6" onclick="display.value +='6'">
     			    <input type="button" value="-" onclick="display.value +='-'" class="po">
     			</div>
				<!-- Fourth Row of Calculator -->
     			<div>
     			    <input type="button" value="1" onclick="display.value +='1'">
     			    <input type="button" value="2" onclick="display.value +='2'">
     			    <input type="button" value="3" onclick="display.value +='3'">
     			    <input type="button" value="+" onclick="display.value +='+'" class="po">
     			</div>
				<!-- 5th Row of Calculator -->
     			<div>
     			    <input type="button" value="%" onclick="display.value +='%'">
     			    <input type="button" value="0" onclick="display.value +='0'">
     			    <input type="button" value="." onclick="display.value +='.'">
     			    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
     			</div>
     		</form>
     	</div>
     	



     </div>



</body>
</html>
